<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper | VanillaJS</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Color Flipper</h1>
        <nav>
          <button id="simple-nav-btn">Simple</button>
          <button id="complex-nav-btn">Complex</button>
        </nav>
      </header>
      <main>
        <div class="main-info">
          <h2>
            Background Color:
            <span id="color-value" style="color: #abc123">#ABC123</span>
          </h2>
          <button id="color-change-btn">Click Me</button>
        </div>
      </main>
      <footer>
        <h4>Copyright 2024 Vivek Kumar</h4>

        <div class="social-links">
          <a href="https://github.com/vickvey" target="_blank">Github</a>
          <a href="https://in.linkedin.com/in/vickvey" target="_blank">LinkedIn</a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
